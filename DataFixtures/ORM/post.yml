Mayeco\PostBundle\Entity\Post:
    post_{1..20}:
        titulo: <sentence()>
        texto: <text()>
        publicado: <dateTime()>
        posttype: post

    coments_{50..100}:
        titulo: <sentence()>
        texto: <text()>
        publicado: <dateTime()>
        posttype: comment
        parent: @post_*
